<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="signin1">

        <h1>Sign Up</h1>
        <form action="" class="form-signin">
            <i class="fa-solid fa-user"></i>
            <input type="username" name="username" class="box" placeholder=""><br>
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <input type="email" name="email" class="box" placeholder=""><br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" class="box" placeholder=""><br>
            <button class="btn-arsema"> Sign Up </button>
        </form>

        <h4 class="social">Or Sign In with social platform</h4>


        <div class="img-social"><br>

            <div class="family">
                <img class="parent" src="./images/Path 25.png">
                <img class="child" src="./images/Path 151.png" alt="">
            </div>
            <div class="family1">
                <img class="parent1" src="./images/Path 25.png">
                <img class="child1" src="./images/Path 152.png" alt="twitter">
            </div>
            <div class="family2">
                <img class="parent2" src="./images/Path 25.png">
                <img class="child3" src="./images/goggle2.png" alt="goggle">
            </div>
            <div class="family3">
                <img class="parent3" src="./images/Path 25.png">
                <img class="child3" src="./images/OIP.jpg" alt="linkedin">

            </div>

        </div>
        <div class="side">
            <img src="./images/Group 10.png" alt="side-image">
        </div>

    </div>
