<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="sign-in12">
        <div class="signin-up">
            <div class="signin-up12"></div>
            <p>Don't Have an accout yet?</p>
            <p> what are you waiting for? Let's Fix that now!</p>

            <button class="btn btn-blue">Sign Up</button>
            <img class="img23" src="./images/group15.png" alt="signup">
        </div>


        <div class="box234">
            <div class="signin">

                <h1>Sign In</h1>
                <form action="" class="form-signin12">
                    <i class="fa-solid fa-user"></i>
                    <input type="username" name="username" class="box1" placeholder=""><br>
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" name="email" class="box1" placeholder=""><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" class="box1" placeholder=""><br>
                    <button class="btn"> Sign Up </button>
                </form>

                <h3 class="social1">Or Sign In with social platform</h3>
            </div>

            <div class="img-social1"><br>

                <div class="family">
                    <img class="parent" src="./images/Path 25.png">
                    <img class="child" src="./images/Path 151.png" alt="">
                </div>
                <div class="family1">
                    <img class="parent1" src="./images/Path 25.png">
                    <img class="child1" src="./images/Path 152.png" alt="twitter">
                </div>
                <div class="family2">
                    <img class="parent2" src="./images/Path 25.png">
                    <img class="child3" src="./images/goggle2.png" alt="goggle">
                </div>
                <div class="family3">
                    <img class="parent3" src="./images/Path 25.png">
                    <img class="child3" src="./images/OIP.jpg" alt="linkedin">

                </div>

            </div>
        </div>
    </section>

</body>

</html>
